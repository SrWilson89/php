<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2 copia</title>
    <link rel="stylesheet" href="css/Style2 copy.css">
</head>
<body>
    <div class="contenedor">

        <div class="linea">
            <label for="Nombre">Nombre</label>
            <input type="text" placeholder="Nombre" id="name">
        </div>

        <div class="linea">
            <label for="1º Apellido">1º Apellido</label>
            <input type="text" placeholder="1º Apellido" id="1Apellido">
        </div>

        <div class="linea">
            <label for="2º Apellido">2º Apellido</label>
            <input type="text" placeholder="2º Apellido" id="2Apellido">
        </div>

        <div class="linea">
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" id="Email">
        </div>

        <div class="linea">
            <label for="pasword">Contraseña</label>
            <input type="password" placeholder="Contraseña" id="Contraseña1">
        </div>

        <div class="linea">
            <label for="pasword">Contraseña</label>
            <input type="password" placeholder="Confirmar contraseña" id="Contraseña2">
        </div>

        <div class="linea">
            <label for="pais de residencia">Pais de residencia</label>
            <select name="pais" id="pais">
                <option selected>España</option>
                <option>Portugal</option>
                <option>Andorra</option>
                <option>Francia</option>
            </select>
        </div>

        <div class="linea">
            <label for="Documento">Tipo documento</label>
            <select name="Documento" id="Documento">
                <option selected>DNI</option>
                <option>NPF</option>
            </select>
        </div>

        <div class="linea">
            <label for="ndocumento">Nº de documento</label>
            <input type="number" placeholder="Nº de documento" id="ndoc1">
            <input type="text" placeholder="A" id="ndoc2" style="width: 20px;" maxlength="1">
        </div>

        <div class="linea">
            <label for="genero">Genero</label>
            <input type="radio" id="contactChoice1" name="contact" value="Mujer" checked> Mujer
            <input type="radio" id="contactChoice2" name="contact" value="Hombre"> Hombre
        </div>

        <div class="linea">
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date">
        </div>

        <div class="linea">
            <label for="ndocumento">Telefono</label>
            <input type="tel" placeholder="668 987 987">
        </div>

        <div class="linea">
            <input type="checkbox" id="noti">Quiero recibir notificaciones de las novedades
            <br>
            <input type="checkbox" id="terminos">acepto los <a href="#">Terminos y condiciones</a>
        </div>
        <div class="linea">
            <button>Enviar</button>
        </div>        
    </div>    
    
</body>
<script></script>
</html>
