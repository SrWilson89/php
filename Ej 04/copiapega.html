<style>
    .dise{
    
    margin-top: 10px;
    width: 95%;    
    border: 5px double black;
    padding: 5px 15px;
    background-color: blanchedalmond;

    }

<body>

    <textarea name="" id="facilitador" cols="158" rows="4"></textarea> 
        
    <button onclick="crear()">Crear</button>
        
    <div id="acortador"></div>

</body>

<script>

    function crear(){

    datos=document.getElementById('facilitador').value;

    document.getElementById('acortador').innerHTML+=`
    <textarea class="dise" rows="5">
${datos}
    </textarea>`   
    ;
    sustituir();
    }

    function sustituir(){
        document.getElementById('facilitador').value=``; 
    }
</script>
