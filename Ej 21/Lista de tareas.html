<style>
    *{
    padding: 0;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.container{
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.cajon{
    height: 80vh;
    width: 320px;
    background-color: #c8d6e5;
    border-radius: 25px;
    overflow: auto;
    
}

.cabeza{
    width: 100%;
    height: 10vh;
    background-color: rgba(170, 186, 255, 0.904);
    display: flex;
    align-items: center;
    justify-content: center;
}

.cabeza i{
    margin-left:10px;
    font-size: 1.4em;
}

.fa-plus:hover{
    color: greenyellow;
    text-shadow: 2px 2px 2px black;
    cursor: pointer;
}

.fa-eraser:hover{
    color: rgb(184, 0, 0);
    text-shadow: 2px 2px 2px black;
    cursor: pointer;
}

.cabeza input{
    font-size: 1.2em;
    padding: 0px;
    width: 50%;
}

#cuerpo{
    width: 100%;
    height: 60vh;
    overflow-y: hidden;
    background-color: rgba(255, 255, 255, 0.300);
    display: table;
    justify-content: center;
    align-items: flex-start ; 
    flex-wrap: wrap;
}

#cuerpo2{
    width: 100%;
    height: 60vh;
    overflow-y: hidden;
    background-color: rgb(170, 252, 93);
    display: table;
    justify-content: center;
    align-items: flex-start ; 
    flex-wrap: wrap;
}

.datos{
    margin-top: 10px;
    margin-left: 2em;
    width: 75%;
    height: 2em;
    padding: 5px 15px;
    background-color: ivory;
    border-radius: 10px;
    position: relative;
    flex-wrap: wrap;    
}

.cerrar{
    position: absolute;
    top: -10px;
    font-size: 1.4em;
    left: -1.2em;
    padding: 5px 0px;
    color: rgb(10, 0, 70);
}

.cerrar:hover{
    color: #e74c3c;
    cursor: pointer;
}

.check{
    position: absolute;
    top: -10px;
    font-size: 1.4em;
    right: 5px;
    padding: 5px 0px;
    color: rgb(10, 0, 70);
}

.check:hover{
    color: #27ae60;
    cursor: pointer;
}

#tareas{
    width: 100%;
    height: 5vh;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    padding: 5px;
}

#tareas p{
    margin-top: 10px;
}

#completadas{
    width: 100%;
    height: calc(5vh);
    background-color: #333;
    color: oldlace;
    border-top: 5px solid navy;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.3em;
    font-weight: bolder;
}

#completadas p{
    margin-top: 10px;
}

.fa-trash-alt{
    margin-left: 5px;
}

<script>
    var tareas=[];
var completadas=[];

function add(){

    texto=document.getElementById('info').value;
    tareas.push({texto});

    pintar();
    
};

function pintar(){
    document.getElementById('cuerpo').innerHTML="";
    numtar=0;
    for(x=0;x<tareas.length;x++){
        
        document.getElementById('cuerpo').innerHTML+=`
        <div class="datos">
            <p id="tc${x}">${tareas[x].texto}</p>
            <div class="cerrar" onclick="borrar(${x})"><i class="far fa-times-circle"></i></div>
            <div class="check" onclick="check(${x})"><i class="fas fa-check"></i></div>
            
        </div> 
        `;
    };

    document.getElementById('cuerpo2').innerHTML="";
    for(x=0;x<completadas.length;x++){
        
        document.getElementById('cuerpo2').innerHTML+=`
        <div class="datos">
            <p id="tcc${x}">${completadas[x]}</p>
            <div class="cerrar" onclick=""><i class="far fa-times-circle"></i></div>
        </div> 
        `;
    };

    document.getElementById('tareas').innerHTML=`<p>${tareas.length} Tareas pendientes</p><i class="fas fa-trash-alt" onclick="borrarTodo()"></i>`;
    document.getElementById('completadas').innerHTML=`<p onclick="mosTaCom()" style="cursor: pointer;">${completadas.length} Tareas completadas</p><i class="fas fa-trash-alt" onclick="borrarTodoTC()"></i>`;

    localStorage.setItem('listaTareas',JSON.stringify(tareas));
}


mostrarTareasCompletas=false;
mosTaCom();
function mosTaCom(){
    if(mostrarTareasCompletas==false){
        document.getElementById('cuerpo2').style.display="none";
        document.getElementById('cuerpo').style.display="table"
        mostrarTareasCompletas=true;
    }else{
        document.getElementById('cuerpo2').style.display="table";
        document.getElementById('cuerpo').style.display="none";
        mostrarTareasCompletas=false;
    }
    pintar();
}

function cargaDatos(){
    if (localStorage.getItem('listaTareas')){
        tareas=JSON.parse(localStorage.getItem('listaTareas'));
        pintar();
    }
    if (localStorage.getItem('tareasCompletadas')){
        completadas=JSON.parse(localStorage.getItem('tareasCompletadas'));
        pintar();
    }
}
cargaDatos();

function borrar(x){
    tareas.splice(x,1);
    localStorage.setItem('listaTareas',JSON.stringify(tareas));
    pintar();
}

function limpiar(){
    document.getElementById('info').value="";
}

function borrarTodo(){
    tareas.splice(0,tareas.length);
    localStorage.setItem('listaTareas',JSON.stringify(tareas));
    pintar();
}

function borrarTodoTC(){
    completadas.splice(0,completadas.length);
    localStorage.setItem('tareasCompletadas',JSON.stringify(completadas));
    pintar();
}

function check(x){
    tarComUn=document.getElementById(`tc${x}`).value
    completadas.push({tarComUn});

    localStorage.setItem('tareasCompletadas',JSON.stringify(completadas));
    borrar(x);
}
